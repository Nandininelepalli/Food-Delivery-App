<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Hub</title>
    <style>
        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .restaurant-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 10px;
            position: relative;
        }
        .card-image-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card-details {
            padding: 10px;
        }
        .card-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-rating span:first-child {
            font-weight: bold;
        }
        .card-rating span:last-child {
            margin-left: auto;
            background: #ff5733;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="restaurant-grid">
        <div class="restaurant-card">
            <div class="card-image-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6bK6DjzWajH_pRQPrl-hCI68Z2mx6GjwecQ&s" alt="Tastybites">
            </div>
            <div class="card-details">
                <h2>Tasty Bites</h2>
                <div class="card-info">
                    <span>Italian Cuisine</span>
                </div>
                <div class="card-rating">
                    <span>★ 4.8</span>
                    <span>25-30 min</span>
                </div>
                <p>123 Main St, Downtown</p>
            </div>
        </div>
        <!-- More restaurant cards can be added similarly -->
    </div>
</body>
</html>
